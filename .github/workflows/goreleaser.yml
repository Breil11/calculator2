name: goreleaser

on:
  pull_request:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          args: release --rm-dist --snapshot # j'ai rajouté l'option --snapshot pour ne pas créer de tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
